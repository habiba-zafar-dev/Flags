<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Flags</title>
</head>
<body>
    

    <div class="flag-container">
        <h3>Azad Jammu and Kashmir</h3>
        <div class="ajk-flag">
          <div class="ajk-top-section">
            <div class="orange-box"></div>
            <div class="green-box">
              <img src="download-removebg-preview.png" alt="Moon and Star" class="moon-and-star">
            </div>
          </div>
          <div class="ajk-stripes">
            <div class="ajk-stripe green"></div>
            <div class="ajk-stripe white"></div>
            <div class="ajk-stripe green"></div>
            <div class="ajk-stripe white"></div>
            <div class="ajk-stripe green"></div>
            <div class="ajk-stripe white"></div>
            <div class="ajk-stripe green"></div>
          </div>
        </div>
      </div>
    
      <!-- Pakistan Flag -->
      <div class="flag-container">
        <h3>Pakistan</h3>
        <div class="pak-flag">
          <div class="white-section"></div>
          <div class="green-section">
            <img src="p.jpg" alt="Moon and Star">
          </div>
        </div>
      </div>
    
      <!-- Palestine Flag -->
      <div class="flag-container">
        <h3>Palestine</h3>
        <div class="pal-flag">
          <div class="pal-stripe black"></div>
          <div class="pal-stripe white"></div>
          <div class="pal-stripe green"></div>
          <div class="triangle"></div>
        </div>
      </div>


</body>
</html>
